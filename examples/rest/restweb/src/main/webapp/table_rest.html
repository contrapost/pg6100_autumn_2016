<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).load(function () {
            $.getJSON("rs/locations", function (data) {
                var items = [];
                $.each(data, function (key, val) {
                    items.push("<tr>")
                    items.push("<td>" + val.city + "</td>");
                    items.push("<td>" + val.nation + "</td>");
                    items.push("</tr>")
                });

                $("#tableBodyId").append(items.join(""))
            }).fail(function () {
                alert("Failed to load JSON data");
            }).done(function () {
                alert("Done loading JSON and manipulating DOM")
            })
        })
    </script>
    <title>
        Table made with JavaScript + REST
    </title>
</head>
<body>

<p>Table made with JavaScritp + REST</p>

<table border="1">
    <thead>
    <tr>
        <th scope="col">City</th>
        <th scope="col">Nation</th>
    </tr>
    </thead>

    <tbody id="tableBodyId">

    </tbody>
</table>

</body>
</html>
