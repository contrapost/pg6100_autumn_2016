<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>


<h:head>
    <title>
        Table made with JSF
    </title>
</h:head>


<h:body>

    <p>Table made with JSF</p>

    <h:dataTable value="#{jsfBean.getLocations()}" var="loc" border="1">

        <h:column>
            <f:facet name="header">
                <h:outputText value="City"/>
            </f:facet>
            <h:outputText value="#{loc.city}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Nation"/>
            </f:facet>
            <h:outputText value="#{loc.nation}"/>
        </h:column>

    </h:dataTable>
</h:body>
</html>
